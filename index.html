<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine? ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey â¤ï¸</h1>
    <p>Will you be my Valentine?</p>

    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ƒ</button>

    <div id="message">YAYYY ğŸ’– I knew it!!!</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
